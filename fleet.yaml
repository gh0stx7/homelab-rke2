# Fleet Repository Configuration
# This is the root fleet.yaml for the homelab-rke2 cluster
# Fleet will automatically discover and deploy all subdirectories with fleet.yaml files

# Default namespace for resources without explicit namespace
defaultNamespace: fleet-default

# Target clusters (can be customized based on your Fleet setup)
# targets:
#   - clusterSelector:
#       matchLabels:
#         env: homelab

# Apply resources in correct order
# Infrastructure first, then applications
paths:
  - infra/cert-manager
  - infra/cert-manager-config
  - infra/nginx-ingress
  - infra/longhorn
  - infra/media-storage
  - infra/authentik
  - apps/media-stack
