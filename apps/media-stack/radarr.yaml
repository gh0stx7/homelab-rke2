# --- Config Storage ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn-2r
  resources: { requests: { storage: 10Gi } }
---
# --- Deployment (Pinned) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels: { app: radarr }
spec:
  replicas: 1
  strategy: { type: Recreate }
  selector:
    matchLabels: { app: radarr }
  template:
    metadata:
      labels: { app: radarr }
      annotations:
        backup.velero.io/backup-volumes-excludes: hot
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          env:
            - { name: PUID, value: "1000" }
            - { name: PGID, value: "1000" }
            - { name: TZ, value: "America/New_York" }
          ports:
            - { containerPort: 7878, name: http }
          volumeMounts:
            - { name: config, mountPath: /config }
#            - { name: hot, mountPath: /media/hot }
#            - { name: cold, mountPath: /media/cold }
            - { name: media, mountPath: /media, mountPropagation: HostToContainer }
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
        - name: mergerfs
          image: hvalev/mergerfs:2.41.1
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          env:
            # Optimized parameters for media servers with hot/cold tiering
            - name: MERGERFS_PARAMS
              value: "cache.files=auto-full,dropcacheonclose=true,category.create=lfs,minfreespace=25G,moveonenospc=true,use_ino,cache.statfs=60"
          volumeMounts:
            - { name: hot, mountPath: /disks/hot }
            - { name: cold, mountPath: /disks/cold }
            - { name: media, mountPath: /merged, mountPropagation: Bidirectional }
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim: { claimName: radarr-config }
        - name: hot
          persistentVolumeClaim: { claimName: media-hot-rwx-pvc }
        - name: cold
          persistentVolumeClaim: { claimName: media-nfs-pvc }
        - name: media
          emptyDir: {}