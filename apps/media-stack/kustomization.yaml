apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media

resources:
  # Shared base resources
  - base/services.yaml
  - base/ingress.yaml

  # Media server components
  - components/jellyfin/jellyfin.yaml
  - components/jellyseerr/jellyseerr.yaml

  # Download clients
  - components/sabnzbd/sabnzbd.yaml

  # Media management (PVR)
  - components/sonarr/sonarr.yaml
  - components/radarr/radarr.yaml

  # Indexers and automation
  - components/prowlarr/prowlarr.yaml
  - components/profilarr/profilarr.yaml

  # Storage management
  - components/mover/mover.yaml

labels:
  - pairs:
      stack: media
      managed-by: fleet
