apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: profilarr-config
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn-2r
  resources: { requests: { storage: 1Gi } }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profilarr
  labels: { app: profilarr }
spec:
  replicas: 1
  strategy: { type: Recreate }
  selector:
    matchLabels: { app: profilarr }
  template:
    metadata:
      labels: { app: profilarr }
    spec:
      containers:
        - name: profilarr
          image: santiagosayshey/profilarr:latest
          env:
            - { name: TZ, value: "America/New_York" }
          ports:
            - { containerPort: 6868, name: http }
          volumeMounts:
            - { name: config, mountPath: /config }
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: config
          persistentVolumeClaim: { claimName: profilarr-config }