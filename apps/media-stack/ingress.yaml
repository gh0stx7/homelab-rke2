# --- EXTERNAL (Jellyfin) ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-external
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "10"
spec:
  ingressClassName: nginx-external
  tls:
    - hosts:
        - ghostlabz.net
      secretName: ghostlabz-wildcard-tls
  rules:
    - host: ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: jellyfin, port: { number: 8096 } } }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr-external
  namespace: media
  annotations:
    # Forward Auth via Authentik
    nginx.ingress.kubernetes.io/auth-url: "http://ak-outpost-forward-auth-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.ghostlabz.net/outpost.goauthentik.io/start?rd=$scheme://$http_host$request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "10"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - request.ghostlabz.net
      secretName: ghostlabz-wildcard-tls
  rules:
    - host: request.ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyseerr
                port:
                  number: 5055
---
# --- INTERNAL (SABnzbd / Sonarr / Radarr) ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-internal
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx-internal
  tls:
    - hosts:
        - jellyfin.lab.ghostlabz.net
        - sonarr.lab.ghostlabz.net
        - sabnzbd.lab.ghostlabz.net
        - prowlarr.lab.ghostlabz.net
        - profilarr.lab.ghostlabz.net
        - radarr.lab.ghostlabz.net
      secretName: ghostlabz-wildcard-tls
  rules:
    - host: sonarr.lab.ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: sonarr, port: { number: 8989 } } }
    - host: sabnzbd.lab.ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: sabnzbd, port: { number: 8080 } } }
    - host: prowlarr.lab.ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: prowlarr, port: { number: 9696 } } }
    - host: profilarr.lab.ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: profilarr, port: { number: 6868 } } }
    - host: radarr.lab.ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: radarr, port: { number: 7878 } } }
    - host: jellyfin.lab.ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: jellyfin, port: { number: 8096 } } }
