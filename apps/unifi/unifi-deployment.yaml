apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-controller
  namespace: unifi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi-controller
  template:
    metadata:
      labels:
        app: unifi-controller
    spec:
      initContainers:
        - name: wait-for-mongodb
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until nc -z unifi-mongodb 27017; do
                echo "Waiting for MongoDB..."
                sleep 5
              done
              echo "MongoDB is ready!"
      containers:
        - name: unifi
          image: lscr.io/linuxserver/unifi-network-application:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: MONGO_USER
              value: "unifi"
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: unifi-mongodb-secrets
                  key: unifi-password
            - name: MONGO_HOST
              value: "unifi-mongodb"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DBNAME
              value: "unifi"
            - name: MONGO_AUTHSOURCE
              value: "admin"
            - name: MEM_LIMIT
              value: "1024"
            - name: MEM_STARTUP
              value: "1024"
          ports:
            - containerPort: 8443
              name: web-admin
            - containerPort: 8080
              name: inform
            - containerPort: 3478
              protocol: UDP
              name: stun
            - containerPort: 10001
              protocol: UDP
              name: discovery
            - containerPort: 1900
              protocol: UDP
              name: l2-discovery
            - containerPort: 8843
              name: guest-https
            - containerPort: 8880
              name: guest-http
            - containerPort: 6789
              name: speedtest
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: unifi-config