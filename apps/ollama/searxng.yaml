---
apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-config
  namespace: ollama
data:
  settings.yml: |
    use_default_settings: true
    server:
      secret_key: "REPLACEME"
      limiter: false
      image_proxy: true
    botdetection:
      ip_limit:
        filter_link_local: false
      link_token:
        secret_key: ""
    outgoing:
      request_timeout: 15.0
      max_request_timeout: 30.0
      useragent_suffix: ""
      retries: 1
      
      request_headers:
        User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
        Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
        Accept-Language: "en-US,en;q=0.9"
        Accept-Encoding: "gzip, deflate, br"
        DNT: "1"
    ui:
      static_use_hash: true
    search:
      safe_search: 0
      autocomplete: "google"
      formats:
        - html
        - json
    engines:
      - name: duckduckgo
        disabled: true
        
      - name: brave
        disabled: false
        timeout: 20.0
        weight: 1.5
      
      - name: google
        disabled: false
        timeout: 20.0
        weight: 1
      
      - name: qwant
        disabled: false
        timeout: 20.0
        weight: 1
      
      - name: startpage
        disabled: false
        timeout: 20.0
        weight: 0.75
      
      - name: mojeek
        disabled: false
        timeout: 20.0
        weight: 0.5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: ollama
  labels:
    app: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      initContainers:
        - name: config-init
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Starting config initialization..."
              if [ -z "$SEARXNG_SECRET" ]; then
                echo "ERROR: SEARXNG_SECRET environment variable is not set"
                exit 1
              fi
              echo "Secret key found, generating config..."
              # Use | as delimiter instead of / to avoid issues with base64 strings
              sed "s|REPLACEME|${SEARXNG_SECRET}|g" /config-template/settings.yml > /config/settings.yml
              echo "Config generated successfully"
          env:
            - name: SEARXNG_SECRET
              valueFrom:
                secretKeyRef:
                  name: ollama-secrets
                  key: searxng-secret-key
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
      containers:
        - name: searxng
          image: searxng/searxng:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/searxng
          env:
            - name: SEARXNG_BASE_URL
              value: "http://searxng:8080/"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config-template
          configMap:
            name: searxng-config
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: ollama
  labels:
    app: searxng
spec:
  selector:
    app: searxng
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP