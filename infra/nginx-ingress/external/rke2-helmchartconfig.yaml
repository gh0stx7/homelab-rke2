apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-ingress-nginx
  namespace: kube-system
spec:
  failurePolicy: reinstall
  valuesContent: |
    controller:
      service:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: "10.10.30.50"
      publishService:
        enabled: true
      ingressClassResource:
        default: true