apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cert-manager

resources:
  # ClusterIssuers
  - clusterissuer-letsencrypt-prod.yaml

  # Certificates
  - media-wildcard-cert.yaml

  # Sealed Secrets (encrypted, safe for Git)
  # Note: After sealing your actual Cloudflare token, uncomment this:
  # - cloudflare-sealed-secret.yaml

labels:
  - pairs:
      managed-by: fleet
      component: cert-manager
