apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ghostlabz-wildcard
  namespace: media
spec:
  secretName: ghostlabz-wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: ghostlabz.net
  dnsNames:
    - "ghostlabz.net"
    - "*.ghostlabz.net"
    - "*.lab.ghostlabz.net"
  # Automatically replicate this certificate to other namespaces
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "authentik,home-assistant,ollama"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"