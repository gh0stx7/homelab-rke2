apiVersion: v1
kind: ConfigMap
metadata:
  name: firewall-bouncer-config
  namespace: crowdsec
data:
  crowdsec-firewall-bouncer.yaml: |
    mode: nftables
    update_frequency: 10s
    api_url: http://crowdsec-service.crowdsec.svc.cluster.local:8080
    api_key: ${BOUNCER_API_KEY}
    disable_ipv6: true
    log_mode: stdout
    log_level: info
    
    # Nftables specific config
    nftables:
      ipv4:
        enabled: true
        set-only: false
        table: crowdsec
        chain: crowdsec-chain
      ipv6:
        enabled: true
        set-only: false
        table: crowdsec
        chain: crowdsec-chain
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: firewall-bouncer
  namespace: crowdsec
  labels:
    app: firewall-bouncer
spec:
  selector:
    matchLabels:
      app: firewall-bouncer
  template:
    metadata:
      labels:
        app: firewall-bouncer
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: firewall-bouncer
          image: ghcr.io/shgew/cs-firewall-bouncer-docker:latest
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          envFrom:
            - secretRef:
                name: firewall-bouncer-secrets
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: firewall-bouncer-config