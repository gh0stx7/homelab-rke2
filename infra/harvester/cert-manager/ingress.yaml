apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harvester-dashboard-ssl
  namespace: cattle-system
  annotations:
    # Standard Nginx tuning for Rancher/Harvester
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" # Rancher pod expects HTTPS
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - harvester.lab.ghostlabz.net
      secretName: harvester-letsencrypt-secret  # <--- The secret Cert-Manager just updated
  rules:
    - host: harvester.lab.ghostlabz.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rancher     # The internal service name
                port:
                  number: 443