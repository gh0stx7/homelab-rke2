---
# Install kubernetes-reflector to sync TLS secrets across namespaces
# This allows us to maintain a single wildcard certificate in the media namespace
# and automatically replicate it to other namespaces (like authentik)
apiVersion: v1
kind: Namespace
metadata:
  name: reflector
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reflector
  namespace: reflector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: reflector
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "namespaces"]
    verbs: ["*"]
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: reflector
roleRef:
  kind: ClusterRole
  name: reflector
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: reflector
    namespace: reflector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reflector
  namespace: reflector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reflector
  template:
    metadata:
      labels:
        app: reflector
    spec:
      serviceAccountName: reflector
      containers:
        - name: reflector
          image: emberstack/kubernetes-reflector:7.1.262
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
          env:
            - name: ES_Serilog__MinimumLevel__Default
              value: "Information"